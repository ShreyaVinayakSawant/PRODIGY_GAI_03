<!DOCTYPE html>
<html>
<head>
    <title>Markov Chain Text Generator</title>
</head>
<body>
    <h1>Markov Chain Text Generator</h1>
    <form method="post">
        <label for="length">Text Length:</label>
        <input type="number" id="length" name="length" value="500">
        <button type="submit">Generate</button>
    </form>
    {% if generated_text %}
        <h2>Generated Text</h2>
        <p>{{ generated_text }}</p>
    {% endif %}
</body>
</html>
